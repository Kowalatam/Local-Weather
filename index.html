<!DOCTYPE html>
<html>
<head>
	<title>Local Weather</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lobster|Merriweather" rel="stylesheet">
</head>
<body>
<div class="container text-center">
	<div class="row">
		<div class="col-md-12 col-sm-12">
			<div class="square">
				<h1>Local Weather</h1>
				<h3 id="location">Location</h3>
				<div>
					<h3 id="temperature"><canvas id="skycon" height=64 width=64></canvas><span id="tempValue"></span><span  id="tempP"></span>
					<button id="convert">to C</button></h3>
					<h3 id="icon"></h3>
					</div>
			</div>
		</div>
		<div class="col-md-12 col-sm-12">
			<footer>
 				<div>
 					By <a href="http://codepen.io/Kowalatam/" target="_blank">Kowalatam</a>
 				</div>
 				<div id="image">
 				Image source <a href="https://unsplash.com" target="_blank">Unsplash.com</a>
 				</div>
 			</footer>	
		</div>		
	</div>
</div>
 

<script type="text/javascript" src="index.js"></script>
</body>
</html>
